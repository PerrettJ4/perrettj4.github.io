<!DOCTYPE html>
<html lang="en">

<head>
    <link id="logo" rel="icon"

    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Fantasy League Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@500;600;800&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <!-- JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ff335e" />

<body>
    <!-- <h1>Fantasy League Predictor</h1> -->
    <div id="container1">
        <img height='auto' width='80%' id="leaguepredictor" src='title1white.png' />

        <!--     <p>Over 20,000 cumulative downloads in the past 3 months!</p> -->
        <p id="p1">Put your knowledge to the test</p>
        <p id="p2">The 100% free sports league prediction app</p>
        <a onclick="openAppleStore()">
            <img width="70%" src='./apple-app-store-badge.png' />
        </a>

        <a onclick="openAndroidStore()">
            <img height='auto' width="70%" src='google-play-badge.png' />
        </a>

    </div>
    <!-- Flickity HTML init -->
    <div id="container2">
        <div class="gallery js-flickity" data-flickity='{ "freeScroll": false, "wrapAround": true, "autoPlay": 4500, "imagesLoaded": true, "pauseAutoPlayOnHover": false, "pageDots": false
}'>
            <div class="gallery-cell">
                <img class="cell-image" width="100%" height: "100%" src='1.png' />
            </div>
            <div class="gallery-cell">
                <img class="cell-image" width="100%" height: "100%" src='2.png' />

            <div class="gallery-cell">
                <img class="cell-image" width="100%" height: "100%" src='3.png' />
            </div>
            <div class="gallery-cell">
                <img class="cell-image" width="100%" height: "100%" src='4.png' />
            </div>
            <div class="gallery-cell">
                <img class="cell-image" width="100%" height: "100%" src='5.png' />
            </div>
            <div class="gallery-cell">
                <img class="cell-image" width="100%" height: "100%" src='6.png' />
            </div>
            <div class="gallery-cell">

            </div>
            <div class="gallery-cell">

            </div>
        </div>

    <script>

        const openAndroidStore = async () => {


                await window.open('https://play.google.com/store/apps/details?id=com.perrettj4.fantasytable'); return false
           
        }
        const openAppleStore = async () => {
            

                await window.open('https://apps.apple.com/bf/app/fantasy-table-league-predictor/id1639002980'); return false
           
        }

    </script>
